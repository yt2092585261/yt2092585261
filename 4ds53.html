
<!DOCTYPE html>
<html name="chenrui">
<head>
    <meta charset="UTF-8">
    <title>杨涛</title>
</head>
<script>
    var num=1,a=4,b=1;
    for(var i=1;i<=4;i++)
    {
        if(i!=1)
        {
            num=num+2;
        }
        for(k=a;k>1;k--)
        {
            document.write('&ensp;')
        }
        a--;
        for(var j=1;j<=num;j++)
        {
            document.write('*');
        }
        document.write('<br>')
    }
    for(var i=4;i>=1;i--)
    {
        if(i!=4)
        {
            for(k=1;k<=b;k++)
            {
                document.write('&ensp;')
            }
            b++;
            num=num-2;
            for(var j=1;j<=num;j++)
            {
                document.write('*');
            }
            document.write('<br>')
        }
    }
</script>
<body>
</body>
</html>
