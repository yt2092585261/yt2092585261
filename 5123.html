
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>杨涛</title>
		<style>
			@keyframes frames{  
				0%  {background: red; left:000px; top:0px;}         
				25% {background: yellow; left:400px; top:0px;}         
				50% {background: yellowgreen; left:400px; top:400px;}         
				75% {background: green; left:0px; top:400px;}        
				100% {background: purple; left:000px; top:0px;}
			}
			div{ 
				animation: frames 5s;
				position: absolute;         
				padding: 50px;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
